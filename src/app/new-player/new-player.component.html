@if(!isSubmitted){
    <div id="newPlayer"><h3>Aggiungi un nuovo giocatore</h3></div>
    <div class="registerContainer">
      <form #playerForm="ngForm" (ngSubmit)="onSubmit(playerForm)">
        <div class="form-group">
          <label>*Firstname: <input type="text" name="firstname" required ngModel></label>
        </div>
    
        <div class="form-group">
          <label>*Lastname: <input type="text" name="lastname" required ngModel></label>
        </div>
    
        <div class="form-group">
          <label>*Birthdate: <input type="date" name="birthdate" required ngModel></label>
        </div>
    
        <div class="form-group">
          <label>*Jersey Number: <input type="number" name="jerseyNumber" required ngModel></label>
        </div>
    
        <div class="form-group">
          <label>*Position:</label>
          <select name="position" required ngModel>
            <option value="playmaker">Playmaker</option>
            <option value="guardia">Shooting Guard</option>
            <option value="ala piccola">Small Forward</option>
            <option value="ala grande">Point Forward</option>
            <option value="centro">Center</option>
          </select>
        </div>
    
        <div>
          <button id="submit" type="submit">CREATE PLAYER!</button>
        </div>
      </form>    
    </div>
    <div>
      <button class="btn btn-secondary mt-3" (click)="goBack()">Torna Indietro</button>
    </div>
    }
    @if(isSubmitted){
    <div id="alert" class="alert alert-success" role="alert">
      <h4 class="alert-heading">Player created!</h4>
      <h6>The player has been successfully created.</h6>
      <p id="alertext">You can now view the player's details.</p>
      <hr>
      <div class="mb-0">
        <div><button type="button" id="player" class="btn btn-secondary" (click)="goToHome()">Torna alla home</button></div>
      </div>
    </div>
    }
