<div id="alertContainer">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Sei sicuro di voler eliminare questa squadra?</h4>
        <div id="btn">
          <button id="delete" class="btn btn-danger btn-lg" (click)="onDelete()">Elimina</button>
          <button type="button" class="btn btn-secondary mt-3" [routerLink]="['/team', teamId]">Annulla</button>
        </div>
    </div>
</div>
