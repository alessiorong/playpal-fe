<div id="changeResult">
    <h3>Cambia Risultato della Partita</h3>
</div>

<div class="changeResultContainer">
    <form #resultForm="ngForm" (ngSubmit)="onSubmit(resultForm)">
        <div class="form-group">
            <label for="result">Seleziona Nuovo Risultato:</label>
            <select id="result" [(ngModel)]="selectedResult" name="result" class="form-control" required>
                @for (result of results; track result) {
                    <option [value]="result">{{ result }}</option>
                }
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mt-3">Aggiorna Risultato</button>
        </div>
        <button type="button" class="btn btn-secondary mt-3" [routerLink]="['/gamelist',gameId, teamId]">Annulla</button>
    </form>
</div>

@if (isSubmitted) {
    <div id="alert" class="alert alert-success mt-4" role="alert">
        <h4 class="alert-heading">Risultato Aggiornato!</h4>
        <h6>Il risultato Ã¨ stato aggiornato con successo.</h6>
        <hr>
    </div>
}
