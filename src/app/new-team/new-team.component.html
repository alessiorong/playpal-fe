@if(!isSubmitted){
    <div id="newTeam"><h3>Crea una nuova squadra</h3></div>
    <div class="registerContainer">
      <form #teamForm="ngForm" (ngSubmit)="onSubmit(teamForm)">
        <div class="form-group">
          <label>*Name: <input type="text" name="name" required ngModel></label>
        </div>
        <div class="form-group">
            <label>*Category:</label>
            <select name="category" required ngModel>
              <option value="giovanili">Giovanili</option>
              <option value="divisione regionale 3">Divisione Regionale Tre</option>
              <option value="divisione regionale 2">Divisione Regionale Due</option>
              <option value="divisione regionale 1">Divisione Regionale Uno</option>
              <option value="serie c">Serie C</option>
            </select>
          </div>
    
        <div>
          <button id="submit" type="submit" class="btn btn-success mt-3">CREATE TEAM</button>
        </div>
      </form>    
    </div>
    <div>
      <button class="btn btn-secondary mt-3" (click)="goBack()">Torna Indietro</button>
    </div>
    }
    @if(isSubmitted){
    <div id="alert" class="alert alert-success" role="alert">
      <h4 class="alert-heading">Team created!</h4>
      <h6>The team has been successfully created.</h6>
      <p id="alertext">You can now view the team's details.</p>
      <hr>
    </div>
    }
